<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Departamentos en Airbnb</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-indigo-600">NombreSitioOAlgo</a>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Venta</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Arriendo</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Sobre Nosotros</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contacto</a>
        <a href="https://wa.me/56931962245?text=Hola%2C%20vi%20tu%20sitio%20web%20y%20me%20interesa%20saber%20más%20sobre%20los%20departamentos" 
          target="_blank" 
          title="WhatsApp"
          class="inline-flex items-center">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" 
              alt="WhatsApp" 
              class="w-6 h-6" />
        </a>
      </nav>
    </div>
  </header>
    <!-- Hero Section -->
    <section class="bg-indigo-600 text-white py-20">
      <div class="container mx-auto px-6 text-center">
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight">Te ayudamos a cumplir tus sueños</h1>
        <p class="text-lg md:text-xl mb-6">Encuentra la propiedad perfecta para ti con Alliance & Rent.</p>
        <a href="#" class="bg-white text-indigo-600 font-semibold px-8 py-4 rounded-full shadow hover:bg-gray-100 transition">
          Ver propiedades
        </a>
      </div>
    </section>
    <div/>

  <!-- Últimas Propiedades -->
  <section class="py-16 px-6">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold text-center mb-10">Últimas Propiedades</h2>
      <div class="grid grid-cols-4 md:grid-cols-3 gap-8">
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
          
          <div class="gallery" id="gallery"></div>
          <div id="popups-container"></div>
          
          <div id="lightbox" class="lightbox">
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <button class="lightbox-prev" onclick="prevImage()">❮</button>
            <img id="lightbox-img" src="" alt="Vista ampliada">
            <button class="lightbox-next" onclick="nextImage()">❯</button>
          </div>

        </div>
      </div>
    </div>
  </section>

 
    <!-- Footer -->

  
  <footer class="bg-gray-100 text-center py-8 text-sm text-gray-500">

  </footer>
<script src="js/script.js"></script>
