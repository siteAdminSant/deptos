<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Departamentos en Airbnb</title>
</head>
<body>
  
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-indigo-600">NombreSitioOAlgo</a>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Venta</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Arriendo</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Sobre Nosotros</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contacto</a>
        <a href="https://wa.me/56931962245?text=Hola%2C%20vi%20tu%20sitio%20web%20y%20me%20interesa%20saber%20más%20sobre%20los%20departamentos" 
          target="_blank" 
          title="WhatsApp"
          class="inline-flex items-center">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" 
              alt="WhatsApp" 
              class="w-6 h-6" />
        </a>
      </nav>
    </div>
  </header>

  <section class="bg-indigo-600 text-white py-16 bg-cover bg-center" style="background-image: url('./cmpy/IMG_5407.jpg');">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight">Home Rent</h1>
      <p class="text-lg md:text-xl mb-6">Encuentra el sitio perfecto para tu proxima estadia.</p>
    <!-- <a href="#" class="bg-white text-indigo-600 font-semibold px-8 py-4 rounded-full shadow hover:bg-gray-100 transition">
        Ver propiedades
      </a>*/  -->
    </div>
  </section>

  <div class="bg-white shadow">
      <!-- Filtros y búsqueda -->
      <div style="margin-bottom: 2rem; display: flex; flex-wrap: wrap; gap: 10px; justify-content: right;">
        <label for="capacity-filter" style="margin-right: 10px;">Personas:</label>
        <select id="capacity-filter" style="padding: 0.5rem; border-radius: 5px; border: none; width: 140px;">
          <option value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="price-filter" style="margin-right: 10px;">Precio desde:</label>
        <select id="price-filter" style="padding: 0.5rem; border-radius: 5px; border: none; width: 140px;">
          <option value="0"></option>
          <option value="30000">30,000</option>
          <option value="60000">60,000</option>
          <option value="90000">90,000</option>
        </select>
      </div>

    <div class="container mx-auto px-6 py-4 flex justify-between items-center">

      <div class="gallery" id="gallery"></div>
      <div id="popups-container"></div>
  
      <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-prev" onclick="prevImage()">❮</button>
        <img id="lightbox-img" src="" alt="Vista ampliada">
        <button class="lightbox-next" onclick="nextImage()">❯</button>
      </div>
    </div>
  </div>

  <footer class="bg-gray-100 text-center py-8 text-sm text-gray-500">
    © 2025 Algo — Todos los derechos reservados
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
