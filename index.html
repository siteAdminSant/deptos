<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departamentos en Airbnb</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .card-location {
      color: gray;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .card a {
      text-decoration: none;
      color: white;
      background: #ff5a5f;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Departamentos que gestiono</h1>
  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Departamento 1">
      <div class="card-content">
        <div class="card-title">Depto en Recoleta</div>
        <div class="card-location">Buenos Aires, Argentina</div>
        <a href="https://airbnb.com" target="_blank">Ver en Airbnb</a>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300" alt="Departamento 2">
      <div class="card-content">
        <div class="card-title">Loft en Palermo</div>
        <div class="card-location">Buenos Aires, Argentina</div>
        <a href="https://airbnb.com" target="_blank">Ver en Airbnb</a>
      </div>
    </div>

    <!-- Agregá más cards copiando el bloque -->
  </div>
</body>
</html>
